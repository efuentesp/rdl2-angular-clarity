  <div class="card-header">
      Agregar Beneficiarios
  </div>
  
  <div class="card-block">
      <form class="clr-form clr-form-vertical">
        <div class="clr-form-control">
            <label for="vertical-basic" class="clr-control-label" [ngClass]="{'clr-col-xs-12': grid, 'clr-col-md-2': grid && layout !== 'vertical'}">
                Curp
            </label>
            <div class="clr-control-container clr-col-md-12" [ngClass]="{'clr-row': grid && layout !== 'vertical'}">
                <div class="clr-input-wrapper">
                    <input type="text" id="vertical-basic" placeholder="Curp" class="clr-input clr-col-sm-12 clr-col-md-12">
                    <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                </div>
            </div>
        </div>
        <div class="clr-form-control">
            <label for="vertical-basic" class="clr-control-label" [ngClass]="{'clr-col-xs-12': grid, 'clr-col-md-2': grid && layout !== 'vertical'}">
                Nombre
            </label>
            <div class="clr-control-container clr-col-md-12" [ngClass]="{'clr-row': grid && layout !== 'vertical'}">
                <div class="clr-input-wrapper">
                    <input type="text" id="vertical-basic" placeholder="Nombre" class="clr-input clr-col-sm-12 clr-col-md-12">
                    <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                </div>
            </div>
        </div>
        <div class="clr-form-control">
            <label for="vertical-basic" class="clr-control-label" [ngClass]="{'clr-col-xs-12': grid, 'clr-col-md-2': grid && layout !== 'vertical'}">
                Apellido Paterno
            </label>
            <div class="clr-control-container clr-col-md-12" [ngClass]="{'clr-row': grid && layout !== 'vertical'}">
                <div class="clr-input-wrapper">
                    <input type="text" id="vertical-basic" placeholder="Apellido Paterno" class="clr-input clr-col-sm-12 clr-col-md-12">
                    <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                </div>
            </div>
        </div>
        <div class="clr-form-control">
            <label for="vertical-basic" class="clr-control-label" [ngClass]="{'clr-col-xs-12': grid, 'clr-col-md-2': grid && layout !== 'vertical'}">
                Apellido Materno
            </label>
            <div class="clr-control-container clr-col-md-12" [ngClass]="{'clr-row': grid && layout !== 'vertical'}">
                <div class="clr-input-wrapper">
                    <input type="text" id="vertical-basic" placeholder="Apellido Materno" class="clr-input clr-col-sm-12 clr-col-md-12">
                    <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                </div>
            </div>
        </div>

        <div class="clr-form-control">
            <label for="vertical-basic" class="clr-control-label" [ngClass]="{'clr-col-xs-12': grid, 'clr-col-md-2': grid && layout !== 'vertical'}">
                Fecha de Nacimiento
            </label>
            <div class="clr-control-container clr-col-md-12" [ngClass]="{'clr-row': grid && layout !== 'vertical'}">
                <div class="clr-input-wrapper">
                    <input type="text" id="vertical-basic" placeholder="Apellido Materno" class="clr-input clr-col-sm-12 clr-col-md-12">
                    <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                </div>
            </div>
        </div>

        <div class="clr-form-control">
            <label for="vertical-basic" class="clr-control-label" [ngClass]="{'clr-col-xs-12': grid, 'clr-col-md-2': grid && layout !== 'vertical'}">
                Fecha de Nacimiento
            </label>
            <div class="clr-control-container clr-col-md-12" [ngClass]="{'clr-row': grid && layout !== 'vertical'}">
                <div class="clr-input-wrapper">
                    <input id="dateControl" type="date" class="clr-input" clrDate (clrDateChange)="dateChanged($event)" formControlName="date"/>
                </div>
            </div>
        </div>
      
        <p>
            <button type="submit" class="btn btn-primary" [routerLink]="['../../administrar']">Agregar</button>
            <button type="submit" class="btn btn-outline" [routerLink]="['../../administrar']">Regresar</button>
        </p>
        

      </form>
   
  
  </div>
