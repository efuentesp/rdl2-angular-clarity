<div class="card-header">
    Agregar Afiliados
</div>  
<form class="clr-form clr-form-vertical" [formGroup]="afiliadoForm" (ngSubmit)="onSubmit()">
    <div class="clr-form-control">
        <label for="nss" class="clr-control-label">
        Nss<span class="required">*</span>
        </label>
        <div class="clr-control-container clr-col-md-12">
            <div class="clr-input-wrapper">
                <input type="text" id="nss" formControlName="nss" placeholder="NSS" class="clr-input form-control clr-col-sm-12 clr-col-md-12">
            </div>
            <control-messages class="control-messages"   [control]="afiliadoForm.controls.nss"> </control-messages>
        </div>
    </div>
    <div class="clr-form-control">
        <label for="nombre" class="clr-control-label">
        Nombre<span class="required">*</span>
        </label>
        <div class="clr-control-container clr-col-md-12">
            <div class="clr-input-wrapper">
                <input type="text" id="nombre" formControlName="nombre"  placeholder="Nombre" class="clr-input clr-col-sm-12 clr-col-md-12">
            </div>
            <control-messages class="control-messages" [control]="afiliadoForm.controls.nombre"></control-messages>
        </div> 
    </div>
    <div class="clr-form-control">
        <label for="apellidopaterno" class="clr-control-label" >
        Apellido Paterno<span class="required">*</span>
        </label>
        <div class="clr-control-container clr-col-md-12">
            <div class="clr-input-wrapper">
                <input type="text" id="apellidopaterno" formControlName="apellidopaterno" placeholder="Apellido Paterno" class="clr-input clr-col-sm-12 clr-col-md-12">
            </div>
            <control-messages class="control-messages" [control]="afiliadoForm.controls.apellidopaterno"></control-messages>
        </div>
    </div>
    <div class="clr-form-control">
        <label for="vertical-basic" class="clr-control-label" >
        Apellido Materno<span class="required">*</span>
        </label>
        <div class="clr-control-container clr-col-md-12">
            <div class="clr-input-wrapper">
                <input type="text" id="apellidomaterno" formControlName="apellidomaterno"  placeholder="Apellido Materno" class="clr-input clr-col-sm-12 clr-col-md-12">
            </div>
            <control-messages class="control-messages" [control]="afiliadoForm.controls.apellidomaterno"></control-messages>
        </div>
    </div>
    <div class="clr-form-control">
        <label for="vertical-basic" class="clr-control-label" >
        Género<span class="required">*</span>
        </label>
        <div class="clr-radio-wrapper">
            <input type="radio" name="radio2" id="compact-radio4" placeholder="Enter value here" class="clr-radio">
            <label for="compact-radio4" class="clr-control-label">Masculino</label>
            <input type="radio" name="radio2" id="compact-radio5" placeholder="Enter value here" class="clr-radio">
            <label for="compact-radio5" class="clr-control-label">Femenino</label>
        </div>
    </div>
    <div class="clr-form-control">
        <label for="vertical-textarea-basic" class="clr-control-label" >
        Observaciones<span class="required">*</span>
        </label>
        <div class="clr-control-container clr-col-md-12">
            <div class="clr-textarea-wrapper">
                <textarea id="vertical-textarea-basic" id="observaciones" formControlName="observaciones" rows="5" placeholder="Observaciones" class="clr-textarea clr-col-sm-12 clr-col-md-12"></textarea>
                <control-messages class="control-messages" [control]="afiliadoForm.controls.observaciones"></control-messages>
            </div>
        </div>
    </div>
    <div class="clr-form-control">
        <label for="vertical-basic" class="clr-control-label" >
            Fecha de Afiliación<span class="required">*</span>
        </label>
        <div class="clr-control-container">
            <div class="clr-input-wrapper">
                <input id="fechaafiliacion" type="date" style="width: 905px" class="clr-input" clrDate (clrDateChange)="dateChanged($event)" formControlName="fechaafiliacion"/>
                <control-messages class="control-messages" [control]="afiliadoForm.controls.fechaafiliacion"></control-messages>
            </div>
        </div>
    </div>
    <div class="clr-form-control">
        <label for="vertical-file3" class="clr-control-label" >
        Foto<span class="required">*</span>
        </label>
        <div class="clr-control-container">
            <div class="clr-file-wrapper">
                <input type="file" id="foto" formControlName="foto" placeholder="Foto">
                <control-messages class="control-messages" [control]="afiliadoForm.controls.foto"></control-messages>
            </div>
        </div>
    </div>
    <div class="clr-form-control">
        <label for="vertical-basic" class="clr-control-label" >
        Acta de Nacimiento<span class="required">*</span>
        </label>
        <div class="clr-control-container">
            <div class="clr-file-wrapper">
                <input type="file" id="actanacimiento" formControlName="actanacimiento" placeholder="Foto">
                <control-messages class="control-messages" [control]="afiliadoForm.controls.actanacimiento"></control-messages>
            </div>
        </div>
    </div>
    <div class="clr-form-control">
        <label for="vertical-basic" class="clr-control-label" >
            Correo
        </label>
        <div class="clr-control-container" style="width: 100%">
            <div class="clr-input-wrapper">
                <input type="text" id="correo" formControlName="correo" placeholder="Email" class="clr-input" style="width: 98%">
                <clr-icon shape="email"></clr-icon>
            </div>
        </div>
    </div>
    <div class="clr-form-control">
        <label for="vertical-basic" class="clr-control-label" >
        Semanas Cotizadas
        </label>
        <div class="clr-control-container clr-col-md-12">
            <div class="clr-input-wrapper">
                <input type="number" id="semanascotizadas" formControlName="semanascotizadas" placeholder="Semanas Cotizadas" class="clr-input clr-col-sm-12 clr-col-md-12">
            </div>
        </div>
    </div>
    <div class="clr-form-control">
        <label for="vertical-basic" class="clr-control-label" >
        Numero
        </label>
        <div class="clr-control-container clr-col-md-12">
            <div class="clr-input-wrapper">
                <input type="number" id="numero" formControlName="numero" name="mdecimal" ng-model="mdecimal | number : 2" validation="pattern=/[0-9]{2}\.[0-9]{2}$/:alt=Invalid number" id="vertical-basic" placeholder="Numero" class="clr-input clr-col-sm-12 clr-col-md-12">
                <span class="validation text-danger"></span>
            </div>
        </div>
    </div>
    <p>
        <button type="submit" class="btn btn-primary" ><clr-icon shape="success-standard"></clr-icon> Agregar</button>
        <button type="submit" class="btn btn-outline" ><clr-icon shape="undo"></clr-icon> Regresar</button>
    </p> 
</form>
