<div class="card-header">
        Editar Afiliados
    </div> 
    
    <form class="form" [formGroup]="afiliadoForm" (ngSubmit)="eliminaAfiliado()">
        <div style="margin: 20px;">
        <div class="clr-form-control">
            <label for="nss" class="clr-control-label">Nss<span class="required">*</span></label>
            <div class="clr-control-container clr-col-md-12"> 
                <label for="nss" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
                        [class.invalid]="afiliadoForm.get('nss').invalid && (afiliadoForm.get('nss').dirty || afiliadoForm.get('nss').touched)">
                    <input id="nss" type="text" formControlName="nss" placeholder="Nss" class="clr-input clr-col-sm-11 clr-col-md-12" disabled>
                    <span class="tooltip-content">
                        Nss es requerido.
                    </span>
                </label>
            </div>
        </div>
        <div class="clr-form-control">
            <label for="nombre" class="clr-control-label">Nombre<span class="required">*</span></label>
            <div class="clr-control-container clr-col-md-12">

                    <input id="nombre" type="text" formControlName="nombre" placeholder="Nombre" class="clr-input clr-col-sm-12 clr-col-md-12" disabled>
                    <span class="tooltip-content">
                        Nombre es requerido.
                    </span>
                </label>
            </div>
        </div>
        <div class="clr-form-control">
            <label for="apellidopaterno" class="clr-control-label">Apellido Paterno<span class="required">*</span></label>
            <div class="clr-control-container clr-col-md-12"> 
                <label for="apellidopaterno" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
                        [class.invalid]="afiliadoForm.get('apellidopaterno').invalid && (afiliadoForm.get('apellidopaterno').dirty || afiliadoForm.get('apellidopaterno').touched)">
                    <input id="apellidopaterno" type="text" formControlName="apellidopaterno" placeholder="Apellido Paterno" class="clr-input clr-col-sm-12 clr-col-md-12" disabled>
                    <span class="tooltip-content">
                        Apellido Paterno es requerido.
                    </span>
                </label>
            </div>
        </div>
        <div class="clr-form-control">
            <label for="apellidomaterno" class="clr-control-label">Apellido Materno<span class="required">*</span></label>
            <div class="clr-control-container clr-col-md-12"> 
                <label for="apellidomaterno" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
                        [class.invalid]="afiliadoForm.get('apellidomaterno').invalid && (afiliadoForm.get('apellidomaterno').dirty || afiliadoForm.get('apellidomaterno').touched)">

                    <span class="tooltip-content">
                        Apellido Materno es requerido.
                    </span>
                </label>
            </div>
        </div>

            <div class="clr-control-container clr-col-md-12">

                    <textarea id="observaciones" formControlName="observaciones" rows="5" placeholder="Observaciones" class="clr-textarea clr-col-sm-12 clr-col-md-12" disabled></textarea>
                    <span class="tooltip-content">
                        Observaciones es requerido.

        <div class="clr-form-control">
            <label for="correo" class="clr-control-label">Correo<span class="required">*</span></label>
            <div class="clr-control-container clr-col-md-12">
