<!-- PSG Administrar Opcion Html -->
<div class="card-header">
Administrar Opci贸n
</div>

<div class="card-block">
<button type="button"  *ngIf="opcion_create" class="btn btn-icon btn-outline" (click)="getOpcion()">
    <clr-icon shape="plus"></clr-icon> Agregar
</button>
    
    <clr-datagrid [clrDgLoading]="loading">
        <clr-dg-placeholder>No se encontr贸 informaci贸n.</clr-dg-placeholder>
		<clr-dg-column [clrDgField]="'paraItem'" >
		        <ng-container *clrDgHideableColumn="{hidden: false}">
		            Para
		        </ng-container>
		    </clr-dg-column> 
		<clr-dg-column [clrDgField]="'descipcionopcion'" >
		<ng-container *clrDgHideableColumn="{hidden: false}"> 
		       		Descripcion opci贸n
		    </ng-container>    
		</clr-dg-column>
		<clr-dg-column [clrDgField]="'puntos'" >
		<ng-container *clrDgHideableColumn="{hidden: false}"> 
		       		Puntos
		    </ng-container>    
		</clr-dg-column>	
            <clr-dg-row *clrDgItems="let opcion of opcionArray" [clrDgItem]="opcion">
                <div hidden="true">
                    <div *ngIf="opcion_update">
                        <button class="action-item" (click)="setClickedRowEditaOpcion(i, opcion)">Editar</button> 
                    </div>
                    <div *ngIf="opcion_delete">
                        <button class="action-item" (click)="setClickedRowEliminaOpcion(i, opcion)">Eliminar</button>
                    </div>
                </div>
                <clr-dg-action-overflow>
                    <button class="action-item" *ngIf="opcion_update" (click)="setClickedRowEditaOpcion(i, opcion)">
                        <clr-icon shape="note" ></clr-icon> Editar
                    </button>
                    <button class="action-item" *ngIf="opcion_delete" (click)="setClickedRowEliminaOpcion(i, opcion)">
                        <clr-icon shape="trash"></clr-icon> Borrar
                    </button>
                </clr-dg-action-overflow>
<clr-dg-cell >{{opcion.paraItem}}</clr-dg-cell>
<clr-dg-cell >{{opcion.descipcionopcion}}</clr-dg-cell>
<clr-dg-cell >{{opcion.puntos}}</clr-dg-cell>
            </clr-dg-row>
            <clr-dg-footer>
                <clr-dg-column-toggle>
                    <clr-dg-column-toggle-title>Elegir columnas</clr-dg-column-toggle-title>
                    <clr-dg-column-toggle-button>Seleccionar todas</clr-dg-column-toggle-button>
                </clr-dg-column-toggle>
                <clr-dg-pagination #pagination [clrDgPageSize]="10">
                    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                    de {{pagination.totalItems}} registros
                </clr-dg-pagination>
            </clr-dg-footer>
    	</clr-datagrid>
</div>
