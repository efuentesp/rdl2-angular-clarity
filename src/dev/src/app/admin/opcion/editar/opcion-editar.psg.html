<!-- PSG Opcion Edit Html -->
<!-- head -->
<div class="card-header">
    Editar Opcion
</div> 
<!-- ./head -->

<!-- form -->    
<form class="form" [formGroup]="opcionForm">
	<!-- div -->
	<div style="margin: 20px;">
	
	<!-- fields -->
  		<div class="clr-form-control" id="paraId">
  		        <label for="paraItem" class="clr-control-label">Para<span class="required">*</span></label>
  		        <div class="clr-control-container clr-col-md-12"> 
  		            <div class="clr-input-wrapper">
  		            <label for="preguntaItem" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                    [class.invalid]="opcionForm.get('paraItem').invalid && (opcionForm.get('paraItem').dirty || opcionForm.get('paraItem').touched)">
  		                <input id="paraId"   type="hidden" formControlName="paraId" placeholder="Para" class="clr-input clr-col-sm-12 clr-col-md-12" disabled>
  		                <input id="paraItem" type="text"   formControlName="paraItem" placeholder="Para" class="clr-input clr-col-sm-12 clr-col-md-12" disabled>
  		                <button type="button" class="btn btn-sm" style="margin-top: -17px" (click)="basicpara = true"><clr-icon shape="search"></clr-icon></button>
  		                <span class="tooltip-content">
  		                    Para es requerido.
  		                </span>
  		            </label>
  		            </div>
  		        </div>
  		    </div>
  		<div class="clr-form-control">
  		    <label for="nss" class="clr-control-label">Descripcion opción<span class="required">*</span></label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="descipcionopcion" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="opcionForm.get('descipcionopcion').invalid && (opcionForm.get('descipcionopcion').dirty || opcionForm.get('descipcionopcion').touched)">
  		            <input id="descipcionopcion" type="text" formControlName="descipcionopcion" placeholder="Descipcionopcion" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		            <span class="tooltip-content">
  		                Descipcionopcion es requerido.
  		            </span>
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control">
  		    <label for="nss" class="clr-control-label">Puntos<span class="required">*</span></label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="puntos" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="opcionForm.get('puntos').invalid && (opcionForm.get('puntos').dirty || opcionForm.get('puntos').touched)">
  		            <input id="puntos" type="number" formControlName="puntos" placeholder="Puntos" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		            <span class="tooltip-content">
  		                Puntos es requerido.
  		            </span>
  		        </label>
  		    </div>
  		</div>
	<!-- ./fields -->

	<!-- // Json 	
	<p>Form value {{ opcionForm.value | json }} </p>
	<p> Form status {{ opcionForm.status | json}} </p> 
	-->

    <!-- buttons -->        
    <p>   
        <button type="submit" class="btn btn-primary" (click)="editaOpcion()"><clr-icon shape="success-standard"></clr-icon> Editar</button>
        <button type="submit" class="btn btn-outline" (click)="regresaOpcion()"><clr-icon shape="undo"></clr-icon> Regresar</button>
    </p>
    <!-- ./buttons -->

	<!-- modals -->
<clr-modal [(clrModalOpen)]="basicpara" [clrModalSize]="'xl'">
    <h3 class="modal-title">Para</h3>
			
			<!-- body -->
    <div class="modal-body">
    	
    		<!--  grid -->
            <clr-datagrid [clrDgLoading]="loading">
                <clr-dg-placeholder>No se encontró información.</clr-dg-placeholder>
                <clr-dg-column>
                <!-- radio -->     
                </clr-dg-column>
      
        										
        		<clr-dg-column [clrDgField]="'descipcionpregunta'" >
        		        <ng-container *clrDgHideableColumn="{hidden: false}"> 
        		            Descipcionpregunta
        		        </ng-container>    
        		    </clr-dg-column>
      
      			<clr-dg-row *ngFor="let para of paraArray">
      			<clr-dg-cell><input type="radio" name="paraId" [checked]="para.checked" value="{{para.id}}" (click)="setClickedRowPara(i, para)"></clr-dg-cell>
        			
        		<clr-dg-cell>{{para.descipcionpregunta}}</clr-dg-cell>
                </clr-dg-row>
                
                <!-- footer -->
                <clr-dg-footer>
                    <clr-dg-column-toggle>
                        <clr-dg-column-toggle-title>Elegir columnas</clr-dg-column-toggle-title>
                        <clr-dg-column-toggle-button>Seleccionar todas</clr-dg-column-toggle-button>
                    </clr-dg-column-toggle>
                    <clr-dg-pagination #pagination [clrDgPageSize]="10">
                        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                        de {{pagination.totalItems}} registros
                    </clr-dg-pagination>
                </clr-dg-footer>
                <!-- ./footer -->
        
            	</clr-datagrid>
            	<!--  ./grid -->
        	
        </div>
        <!-- ./body -->
        
        <div class="modal-footer">
            <button type="button" class="btn btn-outline" (click)="basicpara = false">Regresar</button>
            <button type="button" class="btn btn-primary" (click)="basicpara = false">Elegir</button>
        </div>
</clr-modal>
    <!-- ./modals -->
    
    </div>
    <!-- ./div -->
</form>
<!-- ./form -->
