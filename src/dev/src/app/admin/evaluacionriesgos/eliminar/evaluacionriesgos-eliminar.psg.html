<!-- PSG Evaluacionriesgos Delete Html -->
<!-- head -->
<div class="card-header">
    Eliminar Resultados de la Evaluaci贸n de Riesgos
</div> 
<!-- ./head -->

<!-- form -->    
<form class="form" [formGroup]="evaluacionriesgosForm">
	<!-- div -->
	<div style="margin: 20px;">
	
	<!-- fields -->
  		<div class="clr-form-control">
  		    <label for="campo" class="clr-control-label">
  		    	Campo para la definici贸n de toString en RDL
  		    </label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="campo" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="evaluacionriesgosForm.get('campo').invalid && (evaluacionriesgosForm.get('campo').dirty || evaluacionriesgosForm.get('campo').touched)">
  		            <input id="campo" type="text" formControlName="campo" placeholder="" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control" id="fideicomisoId">
  		        <label for="fideicomisoItem" class="clr-control-label">Fideicomiso<span class="required">*</span></label>
  		        <div class="clr-control-container clr-col-md-12"> 
  		            <div class="clr-input-wrapper">
  		            <label for="fideicomisoItem" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                    [class.invalid]="evaluacionriesgosForm.get('fideicomisoItem').invalid && (evaluacionriesgosForm.get('fideicomisoItem').dirty || evaluacionriesgosForm.get('fideicomisoItem').touched)">
  		                <input id="fideicomisoId"   type="hidden" formControlName="fideicomisoId" placeholder="Fideicomiso" class="clr-input clr-col-sm-12 clr-col-md-12" disabled>
  		                <input id="fideicomisoItem" type="text"   formControlName="fideicomisoItem" placeholder="Fideicomiso" class="clr-input clr-col-sm-12 clr-col-md-12" disabled>
  		                <button type="button" class="btn btn-sm" style="margin-top: -17px" (click)="modalfideicomiso = true" disabled><clr-icon shape="search"></clr-icon></button>
  		                <span class="tooltip-content">
  		                    Fideicomiso es requerido.
  		                </span>
  		            </label>
  		            </div>
  		        </div>
  		    </div>
  		
  		<div class="clr-form-control" id="cliente">
  		        <label for="nivelriesgo" class="clr-control-label">
  		        Cliente
  		        </label>
  		            <div class="clr-control-container">
  			<div class="clr-select-wrapper">
  				<select formControlName="cliente" required>
  				<option value=""> -- Seleccione un valor -- </option>
  		<option value="ALTO">Alto</option>
  		<option value="MEDIO">Medio</option>
  		<option value="BAJO">Bajo</option>
  		        </select>
  				<clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
  			</div>
  		</div>
  		    </div>
  		
  		<div class="clr-form-control" id="estructura">
  		        <label for="nivelriesgo" class="clr-control-label">
  		        Estructura
  		        </label>
  		            <div class="clr-control-container">
  			<div class="clr-select-wrapper">
  				<select formControlName="estructura" required>
  				<option value=""> -- Seleccione un valor -- </option>
  		<option value="ALTO">Alto</option>
  		<option value="MEDIO">Medio</option>
  		<option value="BAJO">Bajo</option>
  		        </select>
  				<clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
  			</div>
  		</div>
  		    </div>
  		
  		<div class="clr-form-control" id="resultadofinal">
  		        <label for="nivelriesgo" class="clr-control-label">
  		        Resultado Final
  		        </label>
  		            <div class="clr-control-container">
  			<div class="clr-select-wrapper">
  				<select formControlName="resultadofinal" required>
  				<option value=""> -- Seleccione un valor -- </option>
  		<option value="ALTO">Alto</option>
  		<option value="MEDIO">Medio</option>
  		<option value="BAJO">Bajo</option>
  		        </select>
  				<clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
  			</div>
  		</div>
  		    </div>
  		
	<!-- ./fields -->

<!-- // Json 	
<p>Form value {{ evaluacionriesgosForm.value | json }} </p>
<p> Form status {{ evaluacionriesgosForm.status | json}} </p> 
-->

    <!-- buttons -->        
    <p>   
        <button type="submit" class="btn btn-danger" (click)="eliminaEvaluacionriesgos()"><clr-icon shape="trash"></clr-icon> Eliminar</button>
        <button type="submit" class="btn btn-outline" (click)="regresaEvaluacionriesgos()"><clr-icon shape="undo"></clr-icon> Regresar</button>
    </p>
    <!-- ./buttons -->		

<!-- modals -->
  		<clr-modal [(clrModalOpen)]="modalfideicomiso" class="modal-dialog modal-xl"  style="width: 700px">
  		    <h3 class="modal-title">Fideicomiso</h3>
  					
  					<!-- body -->
  		    <div class="modal-body">
  		    	<div class="card-block">
  		    	
  		    		<!--  grid -->
  		            <clr-datagrid [clrDgLoading]="loading">
  		                <clr-dg-placeholder>No se encontr贸 informaci贸n.</clr-dg-placeholder>
  		                <clr-dg-column>
  		                   <!-- radio -->     
  		                </clr-dg-column>
  		      
  		        			
  		        			
  		        			
  		        			
  		      
  		        			
  		        			
  		        			
  		        			
  		                
  		                <!-- footer -->
  		                <clr-dg-footer>
  		                    <clr-dg-column-toggle>
  		                        <clr-dg-column-toggle-title>Elegir columnas</clr-dg-column-toggle-title>
  		                        <clr-dg-column-toggle-button>Seleccionar todas</clr-dg-column-toggle-button>
  		                    </clr-dg-column-toggle>
  		                    <clr-dg-pagination #pagination [clrDgPageSize]="10">
  		                        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
  		                        de {{pagination.totalItems}} registros
  		                    </clr-dg-pagination>
  		                </clr-dg-footer>
  		                <!-- ./footer -->
  		        
  		            	</clr-datagrid>
  		            	<!--  ./grid -->
  		        	</div>
  		        </div>
  		        <!-- ./body -->
  		        
  		        <div class="modal-footer">
  		            <button type="button" class="btn btn-outline" (click)="modalfideicomiso = false">Regresar</button>
  		            <button type="button" class="btn btn-primary" (click)="modalfideicomiso = false">Elegir</button>
  		        </div>
  		</clr-modal>
    <!-- ./modals -->
    
    </div>
    <!-- ./div -->
</form>
<!-- ./form -->
