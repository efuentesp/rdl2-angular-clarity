<!-- PSG Honorarioadministracion Delete Html -->
<!-- head -->
<div class="card-header">
    Eliminar Honorario por administración
</div> 
<!-- ./head -->

<!-- form -->    
<form class="form" [formGroup]="honorarioadministracionForm">
	<!-- div -->
	<div style="margin: 20px;">
	
	<!-- fields -->
  		<div class="clr-form-control" id="fideicomisoId">
  		        <label for="fideicomisoItem" class="clr-control-label">Fideicomiso<span class="required">*</span></label>
  		        <div class="clr-control-container clr-col-md-12"> 
  		            <div class="clr-input-wrapper">
  		            <label for="fideicomisoItem" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                    [class.invalid]="honorarioadministracionForm.get('fideicomisoItem').invalid && (honorarioadministracionForm.get('fideicomisoItem').dirty || honorarioadministracionForm.get('fideicomisoItem').touched)">
  		                <input id="fideicomisoId"   type="hidden" formControlName="fideicomisoId" placeholder="Fideicomiso" class="clr-input clr-col-sm-12 clr-col-md-12" disabled>
  		                <input id="fideicomisoItem" type="text"   formControlName="fideicomisoItem" placeholder="Fideicomiso" class="clr-input clr-col-sm-12 clr-col-md-12" disabled>
  		                <button type="button" class="btn btn-sm" style="margin-top: -17px" (click)="modalfideicomiso = true" disabled><clr-icon shape="search"></clr-icon></button>
  		                <span class="tooltip-content">
  		                    Fideicomiso es requerido.
  		                </span>
  		            </label>
  		            </div>
  		        </div>
  		    </div>
  		
  		<div class="clr-form-control" id="periodo">
  		        <label for="periodohonorario" class="clr-control-label">
  		        Periodo
  		        </label>
  		            <div class="clr-control-container">
  			<div class="clr-select-wrapper">
  				<select formControlName="periodo" required>
  				<option value=""> -- Seleccione un valor -- </option>
  		<option value="SEMESTRAL">SEMESTRAL</option>
  		<option value="MENSUAL">MENSUAL</option>
  		<option value="TRIMESTRAL">TRIMESTRAL</option>
  		<option value="ANUAL">ANUAL</option>
  		        </select>
  				<clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
  			</div>
  		</div>
  		    </div>
  		
  		<div class="clr-form-control">
  		    <label for="montopatrimonio" class="clr-control-label">
  		    	Monto de Patrimonio (MXP)
  		    </label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="montopatrimonio" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="honorarioadministracionForm.get('montopatrimonio').invalid && (honorarioadministracionForm.get('montopatrimonio').dirty || honorarioadministracionForm.get('montopatrimonio').touched)">
  		            <input id="montopatrimonio" type="text" formControlName="montopatrimonio" placeholder="" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control">
  		    <label for="de" class="clr-control-label">
  		    	De
  		    </label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="de" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="honorarioadministracionForm.get('de').invalid && (honorarioadministracionForm.get('de').dirty || honorarioadministracionForm.get('de').touched)">
  		            <input id="de" type="text" formControlName="de" placeholder="" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control">
  		    <label for="destinatario" class="clr-control-label">
  		    	A
  		    </label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="destinatario" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="honorarioadministracionForm.get('destinatario').invalid && (honorarioadministracionForm.get('destinatario').dirty || honorarioadministracionForm.get('destinatario').touched)">
  		            <input id="destinatario" type="text" formControlName="destinatario" placeholder="" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control">
  		    <label for="honorarioatual" class="clr-control-label">
  		    	Honorario Actual
  		    </label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="honorarioatual" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="honorarioadministracionForm.get('honorarioatual').invalid && (honorarioadministracionForm.get('honorarioatual').dirty || honorarioadministracionForm.get('honorarioatual').touched)">
  		            <input id="honorarioatual" type="text" formControlName="honorarioatual" placeholder="" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control">
  		    <label for="cuotaminima" class="clr-control-label">
  		    	Cuota mínima (MXP)
  		    </label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="cuotaminima" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="honorarioadministracionForm.get('cuotaminima').invalid && (honorarioadministracionForm.get('cuotaminima').dirty || honorarioadministracionForm.get('cuotaminima').touched)">
  		            <input id="cuotaminima" type="text" formControlName="cuotaminima" placeholder="" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		        </label>
  		    </div>
  		</div>
	<!-- ./fields -->

<!-- // Json 	
<p>Form value {{ honorarioadministracionForm.value | json }} </p>
<p> Form status {{ honorarioadministracionForm.status | json}} </p> 
-->

    <!-- buttons -->        
    <p>   
        <button type="submit" class="btn btn-danger" (click)="eliminaHonorarioadministracion()"><clr-icon shape="trash"></clr-icon> Eliminar</button>
        <button type="submit" class="btn btn-outline" (click)="regresaHonorarioadministracion()"><clr-icon shape="undo"></clr-icon> Regresar</button>
    </p>
    <!-- ./buttons -->		

<!-- modals -->
  		<clr-modal [(clrModalOpen)]="modalfideicomiso" class="modal-dialog modal-xl"  style="width: 700px">
  		    <h3 class="modal-title">Fideicomiso</h3>
  					
  					<!-- body -->
  		    <div class="modal-body">
  		    	<div class="card-block">
  		    	
  		    		<!--  grid -->
  		            <clr-datagrid [clrDgLoading]="loading">
  		                <clr-dg-placeholder>No se encontró información.</clr-dg-placeholder>
  		                <clr-dg-column>
  		                   <!-- radio -->     
  		                </clr-dg-column>
  		      
  		        			
  		        			
  		      
  		        			
  		        			
  		                
  		                <!-- footer -->
  		                <clr-dg-footer>
  		                    <clr-dg-column-toggle>
  		                        <clr-dg-column-toggle-title>Elegir columnas</clr-dg-column-toggle-title>
  		                        <clr-dg-column-toggle-button>Seleccionar todas</clr-dg-column-toggle-button>
  		                    </clr-dg-column-toggle>
  		                    <clr-dg-pagination #pagination [clrDgPageSize]="10">
  		                        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
  		                        de {{pagination.totalItems}} registros
  		                    </clr-dg-pagination>
  		                </clr-dg-footer>
  		                <!-- ./footer -->
  		        
  		            	</clr-datagrid>
  		            	<!--  ./grid -->
  		        	</div>
  		        </div>
  		        <!-- ./body -->
  		        
  		        <div class="modal-footer">
  		            <button type="button" class="btn btn-outline" (click)="modalfideicomiso = false">Regresar</button>
  		            <button type="button" class="btn btn-primary" (click)="modalfideicomiso = false">Elegir</button>
  		        </div>
  		</clr-modal>
    <!-- ./modals -->
    
    </div>
    <!-- ./div -->
</form>
<!-- ./form -->
