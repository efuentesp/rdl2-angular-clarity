<!-- PSG Comitetecnico Delete Html -->
<!-- head -->
<div class="card-header">
    Eliminar Comité Técnico
</div> 
<!-- ./head -->

<!-- form -->    
<form class="form" [formGroup]="comitetecnicoForm">

  		                <span class="tooltip-content">
  		                    Fideicomiso es requerido.
  		                </span>
  		            </label>
  		            </div>
  		        </div>
  		    </div>
