<clr-main-container>
  <clr-header class="header-6">
      <div class="branding">
          <a href="#" class="nav-link">
              <img src="../../assets/logo.png" width="30px">
              <span class="title">   APPICATION DEVELOPMENT</span>
          </a>
      </div>
      <div class="header-actions">
          <clr-dropdown>
              <button class="nav-text" clrDropdownTrigger>
                  <div>{{valueName}}
                  <clr-icon shape="cog"></clr-icon>
                  <clr-icon shape="caret down"></clr-icon>
                  </div>
              </button>
              <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
                  <a href="javascript://" clrDropdownItem>Acerca</a>
                  <a href="javascript://" clrDropdownItem>Configuración</a>
                  <a [routerLink]="['/login']" clrDropdownItem>Salir</a>
              </clr-dropdown-menu>
          </clr-dropdown>
      </div>
  </clr-header>
  <div class="content-container">
    <main class="content-area">
      <div class="card">
      <router-outlet></router-outlet>
      </div>
    </main>
    <nav class="sidenav" [clr-nav-level]="2">
        <section class="sidenav-content">
            <section class="nav-group">
                <input id="tab1" type="checkbox">
                <label for="tab1"> <clr-icon shape="home"></clr-icon>  Navigation</label>
            </section>
            <section class="nav-group collapsible">
                <input id="tab2" type="checkbox">
                <label for="tab2"> <clr-icon shape="list"></clr-icon>  Pensiones</label>
                <ul class="nav-list">
                    <li *ngIf="afiliado_read">
                        <a routerLink="./afiliado" routerLinkActive="active">
                            <clr-icon shape="application"></clr-icon>Afiliado
                        </a> 
                    </li>
                    <li *ngIf="beneficiario_read">
                        <a routerLink="./beneficiario" routerLinkActive="active">
                            <clr-icon shape="application"></clr-icon>Beneficiario
                        </a> 
                    </li>
                    <li *ngIf="tipopension_read">
                        <a routerLink="./tipopension" routerLinkActive="active">
                            <clr-icon shape="application"></clr-icon>Tipo de Pension
                        </a> 
                    </li>
                    <li *ngIf="solicitudpension_read">
                        <a routerLink="./solicitudpension" routerLinkActive="active">
                            <clr-icon shape="application"></clr-icon>Solicitud de Pensión
                        </a> 
                    </li>
                </ul>
            </section>
        </section>
    </nav>
  </div>
</clr-main-container>
