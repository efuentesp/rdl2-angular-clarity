<!-- PSG Afiliado Add Html -->
<!-- head -->
<div class="card-header">
    Agregar Permisos
</div> 
<!-- ./head -->

<!-- form -->
<form class="form" [formGroup]="permissionForm" (ngSubmit)="guardaPermission() && !permissionForm.invalid">
    <div style="margin: 20px;">
	<div class="clr-form-control">
	    <label for="codigo" class="clr-control-label">Código<span class="required">*</span></label>
	    <div class="clr-control-container clr-col-md-12"> 
	        <label for="codigo" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
	                [class.invalid]="permissionForm.get('codigo').invalid && (permissionForm.get('codigo').dirty || permissionForm.get('codigo').touched)">
	            <input id="codigo" type="text" formControlName="codigo" 
	                   placeholder="Código" class="clr-input clr-col-sm-12 clr-col-md-12">
	            <span class="tooltip-content">
	                Código es requerido.
	            </span>
	        </label>
	    </div>
	</div>
	<div class="clr-form-control">
	    <label for="description" class="clr-control-label">Descripción<span class="required">*</span></label>
	    <div class="clr-control-container clr-col-md-12"> 
	        <label for="description" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
	                [class.invalid]="permissionForm.get('description').invalid && (permissionForm.get('description').dirty || permissionForm.get('description').touched)">
	            <input id="description" type="text" formControlName="description" 
	                   placeholder="description(s)" class="clr-input clr-col-sm-12 clr-col-md-12">
	            <span class="tooltip-content">
	                Descripción es requerido.
	            </span>
	        </label>
	    </div>
	</div>
	
    <!-- <p>Form value {{ permissionForm.value | json }} </p>
    <p> Form status {{ permissionForm.status | json}} </p> -->
    <p>
        <button type="submit" class="btn btn-primary" ><clr-icon shape="success-standard"></clr-icon> Agregar</button>
        <button type="submit" class="btn btn-outline" [routerLink]="['../administrar']" ><clr-icon shape="undo"></clr-icon> Regresar</button>
    </p>
        
    </div>
</form>
<!-- ./form -->
