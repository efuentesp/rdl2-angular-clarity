<!-- PSG Institucion Edit Html -->
<!-- head -->
<div class="card-header">
    Editar Institucion
</div> 
<!-- ./head -->

<!-- form -->    
<form class="form" [formGroup]="institucionForm">
	<!-- div -->
	<div style="margin: 20px;">
	
	<!-- fields -->
  		<div class="clr-form-control">
  		    <label for="nss" class="clr-control-label">Clave Institución<span class="required">*</span></label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="claveinstitucion" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="institucionForm.get('claveinstitucion').invalid && (institucionForm.get('claveinstitucion').dirty || institucionForm.get('claveinstitucion').touched)">
  		            <input id="claveinstitucion" type="number" formControlName="claveinstitucion" placeholder="Claveinstitucion" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		            <span class="tooltip-content">
  		                Claveinstitucion es requerido.
  		            </span>
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control">
  		    <label for="nss" class="clr-control-label">Nombre Institución<span class="required">*</span></label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="nombreinstitucion" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="institucionForm.get('nombreinstitucion').invalid && (institucionForm.get('nombreinstitucion').dirty || institucionForm.get('nombreinstitucion').touched)">
  		            <input id="nombreinstitucion" type="text" formControlName="nombreinstitucion" placeholder="Nombreinstitucion" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		            <span class="tooltip-content">
  		                Nombreinstitucion es requerido.
  		            </span>
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control">
  		    <label for="representante" class="clr-control-label">Observaciones<span class="required">*</span></label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="representante" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="institucionForm.get('representante').invalid && (institucionForm.get('representante').dirty || institucionForm.get('representante').touched)">
  		            <textarea id="representante" formControlName="representante" rows="5" placeholder="Representante" class="clr-textarea clr-col-sm-12 clr-col-md-12"></textarea>
  		            <span class="tooltip-content">
  		                Representante es requerido.
  		            </span>
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control">
  		    <label for="paginaweb" class="clr-control-label">Observaciones<span class="required">*</span></label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="paginaweb" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="institucionForm.get('paginaweb').invalid && (institucionForm.get('paginaweb').dirty || institucionForm.get('paginaweb').touched)">
  		            <textarea id="paginaweb" formControlName="paginaweb" rows="5" placeholder="Paginaweb" class="clr-textarea clr-col-sm-12 clr-col-md-12"></textarea>
  		            <span class="tooltip-content">
  		                Paginaweb es requerido.
  		            </span>
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control">
  		    <label for="nss" class="clr-control-label">Telefono<span class="required">*</span></label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="telefono" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="institucionForm.get('telefono').invalid && (institucionForm.get('telefono').dirty || institucionForm.get('telefono').touched)">
  		            <input id="telefono" type="text" formControlName="telefono" placeholder="Telefono" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		            <span class="tooltip-content">
  		                Telefono es requerido.
  		            </span>
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control" id="tipoestatus">
  		        <label for="tipoestatus" class="clr-control-label">tipoestatus<span class="required">*</span></label>
  		        <clr-radio-wrapper><input type="radio" formControlName="tipoestatus" value="AB" required> Abierto</clr-radio-wrapper>		
  		        <clr-radio-wrapper><input type="radio" formControlName="tipoestatus" value="CE" required> Cerrado</clr-radio-wrapper>		
  		        <clr-radio-wrapper><input type="radio" formControlName="tipoestatus" value="CA" required> Cancelado</clr-radio-wrapper>		
  		    </div>
	<!-- ./fields -->

	<!-- // Json 	
	<p>Form value {{ institucionForm.value | json }} </p>
	<p> Form status {{ institucionForm.status | json}} </p> 
	-->

    <!-- buttons -->        
    <p>   
        <button type="submit" class="btn btn-primary" (click)="editaInstitucion()"><clr-icon shape="success-standard"></clr-icon> Editar</button>
        <button type="submit" class="btn btn-outline" (click)="regresaInstitucion()"><clr-icon shape="undo"></clr-icon> Regresar</button>
    </p>
    <!-- ./buttons -->

	<!-- modals -->
    <!-- ./modals -->
    
    </div>
    <!-- ./div -->
</form>
<!-- ./form -->
