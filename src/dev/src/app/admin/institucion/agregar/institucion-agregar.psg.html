<!-- PSG Institucion Add Html -->
<!-- head -->
<div class="card-header">
    Agregar Institucion
</div> 
<!-- ./head -->

<!-- form -->
<form class="form" [formGroup]="institucionForm">
    <div style="margin: 20px;">
	<div class="clr-form-control">
	    <label for="claveinstitucion" class="clr-control-label">Clave Institución<span class="required">*</span></label>
	    <div class="clr-control-container clr-col-md-12"> 
	        <label for="claveinstitucion" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
	                [class.invalid]="institucionForm.get('claveinstitucion').invalid && (institucionForm.get('claveinstitucion').dirty || institucionForm.get('claveinstitucion').touched)">
	            <input id="claveinstitucion" type="number" formControlName="claveinstitucion" placeholder="Clave Institución" class="clr-input clr-col-sm-12 clr-col-md-12">
	            <span class="tooltip-content">
	                Clave Institución es requerido.
	            </span>
	        </label>
	    </div>
	</div>
	<div class="clr-form-control">
	    <label for="nombreinstitucion" class="clr-control-label">Nombre Institución<span class="required">*</span></label>
	    <div class="clr-control-container clr-col-md-12"> 
	        <label for="nombreinstitucion" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
	                [class.invalid]="institucionForm.get('nombreinstitucion').invalid && (institucionForm.get('nombreinstitucion').dirty || institucionForm.get('nombreinstitucion').touched)">
	            <input id="nombreinstitucion" type="text" formControlName="nombreinstitucion" 
	                   placeholder="Nombre Institución" class="clr-input clr-col-sm-12 clr-col-md-12">
	            <span class="tooltip-content">
	                Nombre Institución es requerido.
	            </span>
	        </label>
	    </div>
	</div>
	<div class="clr-form-control">
	    <label for="representante" class="clr-control-label">Representante</label>
	    <div class="clr-control-container clr-col-md-12"> 
	        <label for="representante" class="clr-input clr-col-sm-11 clr-col-md-11">
	            <textarea id="representante" formControlName="representante" rows="5" 
	            		  placeholder="Representante" 
	            		  class="clr-textarea clr-col-sm-12 clr-col-md-12"></textarea>
	        </label>
	    </div>
	</div>
	<div class="clr-form-control">
	    <label for="paginaweb" class="clr-control-label">Página Web</label>
	    <div class="clr-control-container clr-col-md-12"> 
	        <label for="paginaweb" class="clr-input clr-col-sm-11 clr-col-md-11">
	            <textarea id="paginaweb" formControlName="paginaweb" rows="5" 
	            		  placeholder="Página Web" 
	            		  class="clr-textarea clr-col-sm-12 clr-col-md-12"></textarea>
	        </label>
	    </div>
	</div>
	<div class="clr-form-control">
	    <label for="telefono" class="clr-control-label">Telefono</label>
	    <div class="clr-control-container clr-col-md-12"> 
	        <label for="telefono" class="clr-input clr-col-sm-11 clr-col-md-11">
	            <input id="telefono" type="text" formControlName="telefono" 
	            	   placeholder="Telefono" class="clr-input clr-col-sm-12 clr-col-md-12">
	        </label>
	    </div>
	</div>
	<div class="clr-form-control" id="tipoestatus">
	        <label for="tipoestatus" class="clr-control-label">Estatus
	        <span class="required">*</span></label>
	        <clr-radio-wrapper><input type="radio" formControlName="tipoestatus" value="AB" required> Abierto</clr-radio-wrapper>		
	        <clr-radio-wrapper><input type="radio" formControlName="tipoestatus" value="CE" required> Cerrado</clr-radio-wrapper>		
	        <clr-radio-wrapper><input type="radio" formControlName="tipoestatus" value="CA" required> Cancelado</clr-radio-wrapper>		
	    </div>
    
    <!-- <p>Form value {{ institucionForm.value | json }} </p>
    <p> Form status {{ institucionForm.status | json}} </p> -->
    <p>
        <button type="submit" class="btn btn-primary" (click)="guardaInstitucion()"><clr-icon shape="success-standard"></clr-icon> Agregar</button>
        <button type="submit" class="btn btn-outline" (click)="regresaInstitucion()"><clr-icon shape="undo"></clr-icon> Regresar</button>
    </p>
    
	<!-- modals -->
    <!-- ./modals -->
    	    
    </div>
</form>
<!-- ./form -->
