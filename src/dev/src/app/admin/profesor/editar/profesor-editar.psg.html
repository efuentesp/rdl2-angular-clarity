<!-- PSG Profesor Edit Html -->
<!-- head -->
<div class="card-header">
    Editar Profesor
</div> 
<!-- ./head -->

<!-- form -->    
<form class="form" [formGroup]="profesorForm">
	<!-- div -->
	<div style="margin: 20px;">
	
	<!-- fields -->
  		<div class="clr-form-control">
  		    <label for="nss" class="clr-control-label">Número del empleado<span class="required">*</span></label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="noempleado" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="profesorForm.get('noempleado').invalid && (profesorForm.get('noempleado').dirty || profesorForm.get('noempleado').touched)">
  		            <input id="noempleado" type="number" formControlName="noempleado" placeholder="Noempleado" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		            <span class="tooltip-content">
  		                Noempleado es requerido.
  		            </span>
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control">
  		    <label for="nss" class="clr-control-label">Nombre profesor<span class="required">*</span></label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="nombreprofesor" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="profesorForm.get('nombreprofesor').invalid && (profesorForm.get('nombreprofesor').dirty || profesorForm.get('nombreprofesor').touched)">
  		            <input id="nombreprofesor" type="text" formControlName="nombreprofesor" placeholder="Nombreprofesor" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		            <span class="tooltip-content">
  		                Nombreprofesor es requerido.
  		            </span>
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control">
  		    <label for="nss" class="clr-control-label">Apellido paterno<span class="required">*</span></label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="apellidopaterno" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="profesorForm.get('apellidopaterno').invalid && (profesorForm.get('apellidopaterno').dirty || profesorForm.get('apellidopaterno').touched)">
  		            <input id="apellidopaterno" type="text" formControlName="apellidopaterno" placeholder="Apellidopaterno" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		            <span class="tooltip-content">
  		                Apellidopaterno es requerido.
  		            </span>
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control">
  		    <label for="nss" class="clr-control-label">RFC<span class="required">*</span></label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="rfc" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="profesorForm.get('rfc').invalid && (profesorForm.get('rfc').dirty || profesorForm.get('rfc').touched)">
  		            <input id="rfc" type="text" formControlName="rfc" placeholder="Rfc" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		            <span class="tooltip-content">
  		                Rfc es requerido.
  		            </span>
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control">
  		    <label for="nss" class="clr-control-label">Correo<span class="required">*</span></label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="correopro" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="profesorForm.get('correopro').invalid && (profesorForm.get('correopro').dirty || profesorForm.get('correopro').touched)">
  		            <input id="correopro" type="text" formControlName="correopro" placeholder="Correopro" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		            <span class="tooltip-content">
  		                Correopro es requerido.
  		            </span>
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control">
  		    <label for="nss" class="clr-control-label">Teléfono<span class="required">*</span></label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="telefono" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="profesorForm.get('telefono').invalid && (profesorForm.get('telefono').dirty || profesorForm.get('telefono').touched)">
  		            <input id="telefono" type="text" formControlName="telefono" placeholder="Telefono" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		            <span class="tooltip-content">
  		                Telefono es requerido.
  		            </span>
  		        </label>
  		    </div>
  		</div>
	<!-- ./fields -->

	<!-- // Json 	
	<p>Form value {{ profesorForm.value | json }} </p>
	<p> Form status {{ profesorForm.status | json}} </p> 
	-->

    <!-- buttons -->        
    <p>   
        <button type="submit" class="btn btn-primary" (click)="editaProfesor()"><clr-icon shape="success-standard"></clr-icon> Editar</button>
        <button type="submit" class="btn btn-outline" (click)="regresaProfesor()"><clr-icon shape="undo"></clr-icon> Regresar</button>
    </p>
    <!-- ./buttons -->

	<!-- modals -->
    <!-- ./modals -->
    
    </div>
    <!-- ./div -->
</form>
<!-- ./form -->
