<!-- PSG Profesor Add Html -->
<!-- head -->
<div class="card-header">
    Agregar Profesor
</div> 
<!-- ./head -->

<!-- form -->
<form class="form" [formGroup]="profesorForm">
    <div style="margin: 20px;">
	<div class="clr-form-control">
	    <label for="noempleado" class="clr-control-label">Número del empleado<span class="required">*</span></label>
	    <div class="clr-control-container clr-col-md-12"> 
	        <label for="noempleado" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
	                [class.invalid]="profesorForm.get('noempleado').invalid && (profesorForm.get('noempleado').dirty || profesorForm.get('noempleado').touched)">
	            <input id="noempleado" type="number" formControlName="noempleado" placeholder="Número del empleado" class="clr-input clr-col-sm-12 clr-col-md-12">
	            <span class="tooltip-content">
	                Número del empleado es requerido.
	            </span>
	        </label>
	    </div>
	</div>
	<div class="clr-form-control">
	    <label for="nombreprofesor" class="clr-control-label">Nombre profesor<span class="required">*</span></label>
	    <div class="clr-control-container clr-col-md-12"> 
	        <label for="nombreprofesor" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
	                [class.invalid]="profesorForm.get('nombreprofesor').invalid && (profesorForm.get('nombreprofesor').dirty || profesorForm.get('nombreprofesor').touched)">
	            <input id="nombreprofesor" type="text" formControlName="nombreprofesor" 
	                   placeholder="Nombre profesor" class="clr-input clr-col-sm-12 clr-col-md-12">
	            <span class="tooltip-content">
	                Nombre profesor es requerido.
	            </span>
	        </label>
	    </div>
	</div>
	<div class="clr-form-control">
	    <label for="apellidopaterno" class="clr-control-label">Apellido paterno<span class="required">*</span></label>
	    <div class="clr-control-container clr-col-md-12"> 
	        <label for="apellidopaterno" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
	                [class.invalid]="profesorForm.get('apellidopaterno').invalid && (profesorForm.get('apellidopaterno').dirty || profesorForm.get('apellidopaterno').touched)">
	            <input id="apellidopaterno" type="text" formControlName="apellidopaterno" 
	                   placeholder="Apellido paterno" class="clr-input clr-col-sm-12 clr-col-md-12">
	            <span class="tooltip-content">
	                Apellido paterno es requerido.
	            </span>
	        </label>
	    </div>
	</div>
	<div class="clr-form-control">
	    <label for="rfc" class="clr-control-label">RFC<span class="required">*</span></label>
	    <div class="clr-control-container clr-col-md-12"> 
	        <label for="rfc" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
	                [class.invalid]="profesorForm.get('rfc').invalid && (profesorForm.get('rfc').dirty || profesorForm.get('rfc').touched)">
	            <input id="rfc" type="text" formControlName="rfc" 
	                   placeholder="RFC" class="clr-input clr-col-sm-12 clr-col-md-12">
	            <span class="tooltip-content">
	                RFC es requerido.
	            </span>
	        </label>
	    </div>
	</div>
	<div class="clr-form-control">
	    <label for="correopro" class="clr-control-label">Correo</label>
	    <div class="clr-control-container clr-col-md-12"> 
	        <label for="correopro" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
	                [class.invalid]="profesorForm.get('correopro').invalid && (profesorForm.get('correopro').dirty || profesorForm.get('correopro').touched)">
	            <input id="correopro" type="text" formControlName="correopro" placeholder="Correo" class="clr-input clr-col-sm-12 clr-col-md-12">
	        </label>
	    </div>
	</div>
	<div class="clr-form-control">
	    <label for="telefono" class="clr-control-label">Teléfono</label>
	    <div class="clr-control-container clr-col-md-12"> 
	        <label for="telefono" class="clr-input clr-col-sm-11 clr-col-md-11">
	            <input id="telefono" type="text" formControlName="telefono" 
	            	   placeholder="Teléfono" class="clr-input clr-col-sm-12 clr-col-md-12">
	        </label>
	    </div>
	</div>
    
    <!-- <p>Form value {{ profesorForm.value | json }} </p>
    <p> Form status {{ profesorForm.status | json}} </p> -->
    <p>
        <button type="submit" class="btn btn-primary" (click)="guardaProfesor()"><clr-icon shape="success-standard"></clr-icon> Agregar</button>
        <button type="submit" class="btn btn-outline" (click)="regresaProfesor()"><clr-icon shape="undo"></clr-icon> Regresar</button>
    </p>
    
	<!-- modals -->
    <!-- ./modals -->
    	    
    </div>
</form>
<!-- ./form -->
