<!-- PSG User Delete Html -->
<!-- head -->
<div class="card-header">
    Eliminar User
</div> 
<!-- ./head -->

<!-- form -->    
<form class="form" [formGroup]="userForm">
	<!-- div -->
	<div style="margin: 20px;">
	
	<!-- fields -->
	<div class="clr-form-control">
			<label for="nss" class="clr-control-label">Nombre Usuario<span class="required">*</span></label>
			<div class="clr-control-container clr-col-md-12"> 
				<label for="username" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
				[class.invalid]="userForm.get('username').invalid && (userForm.get('username').dirty || userForm.get('username').touched)">
					<input id="username" type="text" formControlName="username" placeholder="Username" class="clr-input clr-col-sm-11 clr-col-md-12" >
				</label>
			</div>
		</div>
		<div class="clr-form-control">
			<label for="nss" class="clr-control-label">Display<span class="required">*</span></label>
			<div class="clr-control-container clr-col-md-12"> 
				<label for="display_name" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
				[class.invalid]="userForm.get('username').invalid && (userForm.get('username').dirty || userForm.get('username').touched)" >
					<input id="display_name" type="text" formControlName="display_name" placeholder="Display_name" class="clr-input clr-col-sm-11 clr-col-md-12" >
				</label>
			</div>
		</div>
		<div class="clr-form-control">
			<label for="nss" class="clr-control-label">email<span class="required">*</span></label>
			<div class="clr-control-container clr-col-md-12"> 
				<label for="email" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
				[class.invalid]="userForm.get('username').invalid && (userForm.get('username').dirty || userForm.get('username').touched)" >
					<input id="email" type="text" formControlName="email" placeholder="email" class="clr-input clr-col-sm-11 clr-col-md-12" >
				</label>
			</div>
		</div>
		<div class="clr-form-control">
		  <label for="nss" class="clr-control-label">Password<span class="required">*</span></label>
		  <div class="clr-control-container clr-col-md-12"> 
			  <label for="password" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
			  [class.invalid]="userForm.get('username').invalid && (userForm.get('username').dirty || userForm.get('username').touched)">
				  <input id="password" type="text" formControlName="password" placeholder="password" class="clr-input clr-col-sm-11 clr-col-md-12" >
			  </label>
		  </div>
	  </div>	
	  <div class="clr-form-control">
		  <label class="clr-control-label ">Rol</label>
		  <div class="clr-control-container">
			  <div class="clr-select-wrapper">
				  <select formControlName="rol">
					  <option [ngValue]="rol.id" *ngFor="let rol of rolesArray">{{rol.name}}</option>
				  </select>
			  </div>
		  </div>
	  </div>	  
		<div class="clr-form-control" id="enabled">
				<label for="enabled" class="clr-control-label">Enabled<span class="required">*</span></label>
				<clr-radio-wrapper><input type="radio" formControlName="enabled" value="true" required> Activo</clr-radio-wrapper>		
				<clr-radio-wrapper><input type="radio" formControlName="enabled" value="false" required> Inactivo</clr-radio-wrapper>		
			</div>
  <!-- ./fields -->	

<!-- // Json 	
<p>Form value {{ userForm.value | json }} </p>
<p> Form status {{ userForm.status | json}} </p> 
-->

    <!-- buttons -->        
    <p>   
        <button type="submit" class="btn btn-danger"  (click)="eliminaUser()" ><clr-icon shape="trash"></clr-icon> Eliminar</button>
        <button type="submit" class="btn btn-outline" (click)="regresaUser()" ><clr-icon shape="undo"></clr-icon> Regresar</button>
    </p>
    <!-- ./buttons -->		

<!-- modals -->
    <!-- ./modals -->
    
    </div>
    <!-- ./div -->
</form>
<!-- ./form -->
