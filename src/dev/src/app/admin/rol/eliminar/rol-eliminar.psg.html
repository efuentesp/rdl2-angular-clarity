<!-- PSG User Delete Html -->
<!-- head -->
<div class="card-header">
    Eliminar User
</div> 
<!-- ./head -->

<!-- form -->    
<form class="form" [formGroup]="rolForm">
	<!-- div -->
	<div style="margin: 20px;">
	
		<!-- fields -->
		<div class="clr-form-control">
				<label for="nss" class="clr-control-label">Nombre<span class="required">*</span></label>
				<div class="clr-control-container clr-col-md-12"> 
					<label for="name" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
							[class.invalid]="rolForm.get('name').invalid && (rolForm.get('name').dirty || rolForm.get('name').touched)">
						<input id="name" type="text" formControlName="name" placeholder="name" class="clr-input clr-col-sm-11 clr-col-md-12" >
						<span class="tooltip-content">
							Nombre es requerido.
						</span>
					</label>
				</div>
			</div>
			<div class="clr-form-control">
				<label for="nss" class="clr-control-label">Descripción<span class="required">*</span></label>
				<div class="clr-control-container clr-col-md-12"> 
					<label for="description" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
							[class.invalid]="rolForm.get('description').invalid && (rolForm.get('description').dirty || rolForm.get('description').touched)">
						<input id="description" type="text" formControlName="description" placeholder="description" class="clr-input clr-col-sm-11 clr-col-md-12" >
						<span class="tooltip-content">
							Descripción es requerido.
						</span>
					</label>
				</div>
			</div>  
			<div class="clr-form-control" id="enabled">
					<label for="enabled" class="clr-control-label">Enabled<span class="required">*</span></label>
					<clr-radio-wrapper><input type="radio" formControlName="enabled" value="true" required> Activo</clr-radio-wrapper>		
					<clr-radio-wrapper><input type="radio" formControlName="enabled" value="false" required> Inactivo</clr-radio-wrapper>		
				</div>
	  <!-- ./fields -->	

<!-- // Json 	
<p>Form value {{ userForm.value | json }} </p>
<p> Form status {{ userForm.status | json}} </p> 
-->

    <!-- buttons -->        
    <p>   
        <button type="submit" class="btn btn-danger"  (click)="eliminaRol()" ><clr-icon shape="trash"></clr-icon> Eliminar</button>
        <button type="submit" class="btn btn-outline" (click)="regresaRol()" ><clr-icon shape="undo"></clr-icon> Regresar</button>
    </p>
    <!-- ./buttons -->		

<!-- modals -->
    <!-- ./modals -->
    
    </div>
    <!-- ./div -->
</form>
<!-- ./form -->
