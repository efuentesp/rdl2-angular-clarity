<!-- PSG Administrar Retiro Html -->
<div class="card-header">
Administrar Retiros
</div>

<div class="card-block">
<button type="button"  *ngIf="retiro_create" class="btn btn-icon btn-outline" (click)="getRetiro()">
    <clr-icon shape="plus"></clr-icon> Agregar
</button>
    
    <clr-datagrid [clrDgLoading]="loading">
        <clr-dg-placeholder>No se encontró información.</clr-dg-placeholder>
		<clr-dg-column [clrDgField]="'usuario'" >
		<ng-container *clrDgHideableColumn="{hidden: false}"> 
		       		Usuario
		    </ng-container>    
		</clr-dg-column>
		<clr-dg-column [clrDgField]="'fechahora'" >
		<ng-container *clrDgHideableColumn="{hidden: false}"> 
		       		Fecha y hora
		    </ng-container>    
		</clr-dg-column>
		<clr-dg-column>
		<ng-container *clrDgHideableColumn="{hidden: false}"> 
		       		Seleccionar Archivo
		    </ng-container>    
		</clr-dg-column>
            <clr-dg-row *clrDgItems="let retiro of retiroArray" [clrDgItem]="retiro">
                <div hidden="true">
                    <div>
                        <button class="action-item" (click)="setClickedRowEditaRetiro(i, retiro)">Editar</button> 
                    </div>
                    <div>
                        <button class="action-item" (click)="setClickedRowEliminaRetiro(i, retiro)">Eliminar</button>
                    </div>
                </div>
                <clr-dg-action-overflow>
                    <button class="action-item" *ngIf="retiro_update" (click)="setClickedRowEditaRetiro(i, retiro)">
                        <clr-icon shape="note" ></clr-icon> Editar
                    </button>
                    <button class="action-item" *ngIf="retiro_delete" (click)="setClickedRowEliminaRetiro(i, retiro)">
                        <clr-icon shape="trash"></clr-icon> Borrar
                    </button>
                </clr-dg-action-overflow>
<clr-dg-cell >{{retiro.usuario}}</clr-dg-cell>
<clr-dg-cell >{{retiro.fechahora}}</clr-dg-cell>
<clr-dg-cell >{{retiro.archivo}}</clr-dg-cell>
            </clr-dg-row>
            <clr-dg-footer>
                <clr-dg-column-toggle>
                    <clr-dg-column-toggle-title>Elegir columnas</clr-dg-column-toggle-title>
                    <clr-dg-column-toggle-button>Seleccionar todas</clr-dg-column-toggle-button>
                </clr-dg-column-toggle>
                <clr-dg-pagination #pagination [clrDgPageSize]="10">
                    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                    de {{pagination.totalItems}} registros
                </clr-dg-pagination>
            </clr-dg-footer>
    	</clr-datagrid>
</div>
