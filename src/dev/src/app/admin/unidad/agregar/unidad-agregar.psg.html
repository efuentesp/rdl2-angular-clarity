<!-- PSG Unidad Add Html -->
<!-- head -->
<div class="card-header">
    Agregar Unidad
</div> 
<!-- ./head -->

<!-- form -->
<form class="form" [formGroup]="unidadForm">
    <div style="margin: 20px;">
	<div class="clr-form-control" id="competeId">
	        <label for="competeItem" class="clr-control-label">Nombre obra
	        <span class="required">*</span></label>
	        <div class="clr-control-container clr-col-md-12"> 
	            <div class="clr-input-wrapper">
	            <label for="publicacionItem" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
	                    [class.invalid]="unidadForm.get('competeItem').invalid && (unidadForm.get('competeItem').dirty || unidadForm.get('competeItem').touched)">
	                <input id="competeId"   type="hidden" formControlName="competeId" class="clr-input clr-col-sm-12 clr-col-md-12" disabled>
	                <input id="competeItem" type="text"   formControlName="competeItem" placeholder="Nombre obra
	                " class="clr-input clr-col-sm-12 clr-col-md-12" disabled>
	                <button type="button" class="btn btn-sm" style="margin-top: -17px" (click)="basiccompete = true"><clr-icon shape="search"></clr-icon></button>
	                <span class="tooltip-content">
	                    Nombre obra
	                     es requerido.
	                </span>
	            </label>
	            </div>
	        </div>
	    </div>
	<div class="clr-form-control">
	    <label for="nombreunidad" class="clr-control-label">Nombre unidad<span class="required">*</span></label>
	    <div class="clr-control-container clr-col-md-12"> 
	        <label for="nombreunidad" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
	                [class.invalid]="unidadForm.get('nombreunidad').invalid && (unidadForm.get('nombreunidad').dirty || unidadForm.get('nombreunidad').touched)">
	            <textarea id="nombreunidad" formControlName="nombreunidad" rows="5" 
	            		  placeholder="Nombre unidad" 
	            		  class="clr-textarea clr-col-sm-12 clr-col-md-12"></textarea>
	            <span class="tooltip-content">
	                Nombre unidad es requerido.
	            </span>
	        </label>
	    </div>
	</div>
    
    <!-- <p>Form value {{ unidadForm.value | json }} </p>
    <p> Form status {{ unidadForm.status | json}} </p> -->
    <p>
        <button type="submit" class="btn btn-primary" (click)="guardaUnidad()"><clr-icon shape="success-standard"></clr-icon> Agregar</button>
        <button type="submit" class="btn btn-outline" (click)="regresaUnidad()"><clr-icon shape="undo"></clr-icon> Regresar</button>
    </p>
    
	<!-- modals -->
<clr-modal [(clrModalOpen)]="basiccompete" [clrModalSize]="'xl'">
    <h3 class="modal-title">Compete</h3>
			
			<!-- body -->
    <div class="modal-body">
    	
    		<!--  grid -->
            <clr-datagrid [clrDgLoading]="loading">
                <clr-dg-placeholder>No se encontró información.</clr-dg-placeholder>
                <clr-dg-column>
                <!-- radio -->     
                </clr-dg-column>
      
        		<clr-dg-column [clrDgField]="'nombreobra'">
        		        <ng-container *clrDgHideableColumn="{hidden: false}"> 
        		            Nombreobra
        		        </ng-container>    
        		    </clr-dg-column>	
        			
        			
        			
        		<clr-dg-column [clrDgField]="'fechapublicacion'">
        		        <ng-container *clrDgHideableColumn="{hidden: false}"> 
        		            Fechapublicacion
        		        </ng-container>    
        		    </clr-dg-column>	
        		<clr-dg-column [clrDgField]="'autor'">
        		        <ng-container *clrDgHideableColumn="{hidden: false}"> 
        		            Autor
        		        </ng-container>    
        		    </clr-dg-column>	
        										
        										
      
      			<clr-dg-row *ngFor="let compete of competeArray">
      			<clr-dg-cell><input type="radio" name="competeId" [checked]="compete.checked" value="{{compete.id}}" (click)="setClickedRowCompete(i, compete)"></clr-dg-cell>
        		<clr-dg-cell>{{compete.nombreobra}}</clr-dg-cell>
        			
        			
        			
        		<clr-dg-cell>{{compete.fechapublicacion}}</clr-dg-cell>
        		<clr-dg-cell>{{compete.autor}}</clr-dg-cell>
        			
        			
                </clr-dg-row>
                
                <!-- footer -->
                <clr-dg-footer>
                    <clr-dg-column-toggle>
                        <clr-dg-column-toggle-title>Elegir columnas</clr-dg-column-toggle-title>
                        <clr-dg-column-toggle-button>Seleccionar todas</clr-dg-column-toggle-button>
                    </clr-dg-column-toggle>
                    <clr-dg-pagination #pagination [clrDgPageSize]="10">
                        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                        de {{pagination.totalItems}} registros
                    </clr-dg-pagination>
                </clr-dg-footer>
                <!-- ./footer -->
        
            	</clr-datagrid>
            	<!--  ./grid -->
        	
        </div>
        <!-- ./body -->
        
        <div class="modal-footer">
            <button type="button" class="btn btn-outline" (click)="basiccompete = false">Regresar</button>
            <button type="button" class="btn btn-primary" (click)="basiccompete = false">Elegir</button>
        </div>
</clr-modal>
    <!-- ./modals -->
    	    
    </div>
</form>
<!-- ./form -->
