<!-- PSG Unidad Delete Html -->
<!-- head -->
<div class="card-header">
    Eliminar Unidad
</div> 
<!-- ./head -->

<!-- form -->    
<form class="form" [formGroup]="unidadForm">
	<!-- div -->
	<div style="margin: 20px;">
	
	<!-- fields -->
  		<div class="clr-form-control" id="competeId">
  		        <label for="competeItem" class="clr-control-label">Compete<span class="required">*</span></label>
  		        <div class="clr-control-container clr-col-md-12"> 
  		            <div class="clr-input-wrapper">
  		            <label for="publicacionItem" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                    [class.invalid]="unidadForm.get('competeItem').invalid && (unidadForm.get('competeItem').dirty || unidadForm.get('competeItem').touched)">
  		                <input id="competeId"   type="hidden" formControlName="competeId" placeholder="Compete" class="clr-input clr-col-sm-12 clr-col-md-12" disabled>
  		                <input id="competeItem" type="text"   formControlName="competeItem" placeholder="Compete" class="clr-input clr-col-sm-12 clr-col-md-12" disabled>
  		                <button type="button" class="btn btn-sm" style="margin-top: -17px" (click)="basiccompete = true" disabled><clr-icon shape="search"></clr-icon></button>
  		                <span class="tooltip-content">
  		                    Compete es requerido.
  		                </span>
  		            </label>
  		            </div>
  		        </div>
  		    </div>
  		<div class="clr-form-control">
  		    <label for="nombreunidad" class="clr-control-label">Observaciones<span class="required">*</span></label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="nombreunidad" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="unidadForm.get('nombreunidad').invalid && (unidadForm.get('nombreunidad').dirty || unidadForm.get('nombreunidad').touched)">
  		            <textarea id="nombreunidad" formControlName="nombreunidad" rows="5" placeholder="Nombreunidad" class="clr-textarea clr-col-sm-12 clr-col-md-12"></textarea>
  		            <span class="tooltip-content">
  		                Nombreunidad es requerido.
  		            </span>
  		        </label>
  		    </div>
  		</div>
	<!-- ./fields -->

<!-- // Json 	
<p>Form value {{ unidadForm.value | json }} </p>
<p> Form status {{ unidadForm.status | json}} </p> 
-->

    <!-- buttons -->        
    <p>   
        <button type="submit" class="btn btn-danger" (click)="eliminaUnidad()"><clr-icon shape="trash"></clr-icon> Eliminar</button>
        <button type="submit" class="btn btn-outline" (click)="regresaUnidad()"><clr-icon shape="undo"></clr-icon> Regresar</button>
    </p>
    <!-- ./buttons -->		

<!-- modals -->
  		<clr-modal [(clrModalOpen)]="basicpublicacion" class="modal-dialog modal-xl"  style="width: 700px">
  		    <h3 class="modal-title">Publicacion</h3>
  					
  					<!-- body -->
  		    <div class="modal-body">
  		    	<div class="card-block">
  		    	
  		    		<!--  grid -->
  		            <clr-datagrid [clrDgLoading]="loading">
  		                <clr-dg-placeholder>No se encontró información.</clr-dg-placeholder>
  		                <clr-dg-column>
  		                   <!-- radio -->     
  		                </clr-dg-column>
  		      
  		        			
  		      
  		        			
  		                
  		                <!-- footer -->
  		                <clr-dg-footer>
  		                    <clr-dg-column-toggle>
  		                        <clr-dg-column-toggle-title>Elegir columnas</clr-dg-column-toggle-title>
  		                        <clr-dg-column-toggle-button>Seleccionar todas</clr-dg-column-toggle-button>
  		                    </clr-dg-column-toggle>
  		                    <clr-dg-pagination #pagination [clrDgPageSize]="10">
  		                        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
  		                        de {{pagination.totalItems}} registros
  		                    </clr-dg-pagination>
  		                </clr-dg-footer>
  		                <!-- ./footer -->
  		        
  		            	</clr-datagrid>
  		            	<!--  ./grid -->
  		        	</div>
  		        </div>
  		        <!-- ./body -->
  		        
  		        <div class="modal-footer">
  		            <button type="button" class="btn btn-outline" (click)="basicpublicacion = false">Regresar</button>
  		            <button type="button" class="btn btn-primary" (click)="basicpublicacion = false">Elegir</button>
  		        </div>
  		</clr-modal>
    <!-- ./modals -->
    
    </div>
    <!-- ./div -->
</form>
<!-- ./form -->
