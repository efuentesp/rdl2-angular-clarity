<!-- PSG Autodeclaracioncrs Delete Html -->
<!-- head -->
<div class="card-header">
    Eliminar Autodeclaración CRS
</div> 
<!-- ./head -->

<!-- form -->    
<form class="form" [formGroup]="autodeclaracioncrsForm">
	<!-- div -->
	<div style="margin: 20px;">
	
	<!-- fields -->
  		<div class="clr-form-control" id="fideicomisoId">
  		        <label for="fideicomisoItem" class="clr-control-label">Fideicomiso<span class="required">*</span></label>
  		        <div class="clr-control-container clr-col-md-12"> 
  		            <div class="clr-input-wrapper">
  		            <label for="fideicomisoItem" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                    [class.invalid]="autodeclaracioncrsForm.get('fideicomisoItem').invalid && (autodeclaracioncrsForm.get('fideicomisoItem').dirty || autodeclaracioncrsForm.get('fideicomisoItem').touched)">
  		                <input id="fideicomisoId"   type="hidden" formControlName="fideicomisoId" placeholder="Fideicomiso" class="clr-input clr-col-sm-12 clr-col-md-12" disabled>
  		                <input id="fideicomisoItem" type="text"   formControlName="fideicomisoItem" placeholder="Fideicomiso" class="clr-input clr-col-sm-12 clr-col-md-12" disabled>
  		                <button type="button" class="btn btn-sm" style="margin-top: -17px" (click)="modalfideicomiso = true" disabled><clr-icon shape="search"></clr-icon></button>
  		                <span class="tooltip-content">
  		                    Fideicomiso es requerido.
  		                </span>
  		            </label>
  		            </div>
  		        </div>
  		    </div>
  		
  		<div class="clr-form-control">
  		    <label for="numero" class="clr-control-label">
  		    	Numero
  		    </label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="numero" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="autodeclaracioncrsForm.get('numero').invalid && (autodeclaracioncrsForm.get('numero').dirty || autodeclaracioncrsForm.get('numero').touched)">
  		            <input id="numero" type="text" formControlName="numero" placeholder="" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control">
  		    <label for="nombre" class="clr-control-label">
  		    	Nombre
  		    </label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="nombre" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="autodeclaracioncrsForm.get('nombre').invalid && (autodeclaracioncrsForm.get('nombre').dirty || autodeclaracioncrsForm.get('nombre').touched)">
  		            <input id="nombre" type="text" formControlName="nombre" placeholder="" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		        </label>
  		    </div>
  		</div>
  		<div class="clr-form-control" id="tipopersona">
  		        <label for="tipopersona" class="clr-control-label">
  		        Tipo Persona
  		        </label>
  		            <div class="clr-control-container">
  			<div class="clr-select-wrapper">
  				<select formControlName="tipopersona" required>
  				<option value=""> -- Seleccione un valor -- </option>
  		<option value="FISICA">FISICA</option>
  		<option value="GOBIERNO">GOBIERNO</option>
  		<option value="MORAL">MORAL</option>
  		        </select>
  				<clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
  			</div>
  		</div>
  		    </div>
  		
  		<div class="clr-form-control" id="tipoparticipante">
  		        <label for="tipoparticipante" class="clr-control-label">
  		        Tipo Participante
  		        </label>
  		            <div class="clr-control-container">
  			<div class="clr-select-wrapper">
  				<select formControlName="tipoparticipante" required>
  				<option value=""> -- Seleccione un valor -- </option>
  		<option value="FIDEICOMITENTE">FIDEICOMITENTE</option>
  		        </select>
  				<clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
  			</div>
  		</div>
  		    </div>
  		
  		<div class="clr-form-control">
  		    <label for="formatocrs" class="clr-control-label">
  		    	Formato CRS
  		    </label>
  		    <div class="clr-control-container clr-col-md-12"> 
  		        <label for="formatocrs" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
  		                [class.invalid]="autodeclaracioncrsForm.get('formatocrs').invalid && (autodeclaracioncrsForm.get('formatocrs').dirty || autodeclaracioncrsForm.get('formatocrs').touched)">
  		            <input id="formatocrs" type="text" formControlName="formatocrs" placeholder="" class="clr-input clr-col-sm-11 clr-col-md-12" >
  		        </label>
  		    </div>
  		</div>
	<!-- ./fields -->

<!-- // Json 	
<p>Form value {{ autodeclaracioncrsForm.value | json }} </p>
<p> Form status {{ autodeclaracioncrsForm.status | json}} </p> 
-->

    <!-- buttons -->        
    <p>   
        <button type="submit" class="btn btn-danger" (click)="eliminaAutodeclaracioncrs()"><clr-icon shape="trash"></clr-icon> Eliminar</button>
        <button type="submit" class="btn btn-outline" (click)="regresaAutodeclaracioncrs()"><clr-icon shape="undo"></clr-icon> Regresar</button>
    </p>
    <!-- ./buttons -->		

<!-- modals -->
  		<clr-modal [(clrModalOpen)]="modalfideicomiso" class="modal-dialog modal-xl"  style="width: 700px">
  		    <h3 class="modal-title">Fideicomiso</h3>
  					
  					<!-- body -->
  		    <div class="modal-body">
  		    	<div class="card-block">
  		    	
  		    		<!--  grid -->
  		            <clr-datagrid [clrDgLoading]="loading">
  		                <clr-dg-placeholder>No se encontró información.</clr-dg-placeholder>
  		                <clr-dg-column>
  		                   <!-- radio -->     
  		                </clr-dg-column>
  		      
  		        			
  		        			
  		        			
  		      
  		        			
  		        			
  		        			
  		                
  		                <!-- footer -->
  		                <clr-dg-footer>
  		                    <clr-dg-column-toggle>
  		                        <clr-dg-column-toggle-title>Elegir columnas</clr-dg-column-toggle-title>
  		                        <clr-dg-column-toggle-button>Seleccionar todas</clr-dg-column-toggle-button>
  		                    </clr-dg-column-toggle>
  		                    <clr-dg-pagination #pagination [clrDgPageSize]="10">
  		                        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
  		                        de {{pagination.totalItems}} registros
  		                    </clr-dg-pagination>
  		                </clr-dg-footer>
  		                <!-- ./footer -->
  		        
  		            	</clr-datagrid>
  		            	<!--  ./grid -->
  		        	</div>
  		        </div>
  		        <!-- ./body -->
  		        
  		        <div class="modal-footer">
  		            <button type="button" class="btn btn-outline" (click)="modalfideicomiso = false">Regresar</button>
  		            <button type="button" class="btn btn-primary" (click)="modalfideicomiso = false">Elegir</button>
  		        </div>
  		</clr-modal>
    <!-- ./modals -->
    
    </div>
    <!-- ./div -->
</form>
<!-- ./form -->
