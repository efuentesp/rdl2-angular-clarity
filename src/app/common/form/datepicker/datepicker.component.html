<!-- Datepicker Control -->
<div [formGroup]="_formGroup">
  <div class="clr-form-control">
    <label for="{{ id }}" class="clr-control-label clr-col-md-12"
      >{{ label }}
      <span *ngIf="required" class="required">*</span>
    </label>
    <div
      class="clr-control-container clr-col-md-12"
      [class.clr-error]="
        _formGroup.get(id).invalid && _formGroup.get(id).touched
      "
    >
      <div *ngIf="disabled === true; else notDisabled">
        <clr-date-container>
          <input
            id="{{ id }}"
            placeholder="{{ placeholder }}"
            type="date"
            formControlName="{{ id }}"
            [(clrDate)]="date"
            [disabled]="true"
            disabled
          />
          <div *ngIf="help === ''; else notEmpty"></div>
          <ng-template #notEmpty>
            <div
              role="tooltip"
              aria-haspopup="true"
              class="tooltip tooltip-left"
            >
              <clr-icon shape="info-circle" size="24"></clr-icon>
              <span class="tooltip-content">{{ help }}</span>
            </div>
          </ng-template>
        </clr-date-container>
        <span
          class="clr-subtext"
          *ngIf="_formGroup.get(id).invalid && _formGroup.get(id).touched"
        >
          <div *ngIf="error === ''; else notEmptyError">
            <clr-icon
              class="clr-validate-icon"
              shape="exclamation-circle"
            ></clr-icon>
            {{ label }} es requerido
          </div>
          <ng-template #notEmptyError>
            <clr-icon
              class="clr-validate-icon"
              shape="exclamation-circle"
            ></clr-icon
            >{{ error }}
          </ng-template>
        </span>
      </div>
      <ng-template #notDisabled>
        <clr-date-container>
          <input
            id="{{ id }}"
            placeholder="{{ placeholder }}"
            type="date"
            formControlName="{{ id }}"
            [(clrDate)]="date"
            [disabled]="false"
            disabled
          />
          <div *ngIf="help === ''; else notEmpty"></div>
          <ng-template #notEmpty>
            <div
              role="tooltip"
              aria-haspopup="true"
              class="tooltip tooltip-left"
            >
              <clr-icon shape="info-circle" size="24"></clr-icon>
              <span class="tooltip-content">{{ help }}</span>
            </div>
          </ng-template>
        </clr-date-container>
        <span
          class="clr-subtext"
          *ngIf="_formGroup.get(id).invalid && _formGroup.get(id).touched"
        >
          <div *ngIf="error === ''; else notEmptyError">
            <clr-icon
              class="clr-validate-icon"
              shape="exclamation-circle"
            ></clr-icon>
            {{ label }} es requerido
          </div>
          <ng-template #notEmptyError>
            <clr-icon
              class="clr-validate-icon"
              shape="exclamation-circle"
            ></clr-icon
            >{{ error }}
          </ng-template>
        </span>
      </ng-template>
    </div>
  </div>
  <!-- ./Datepicker Control -->
</div>
