<!-- Output Control -->
<div [formGroup]="_formGroup">
  <div class="clr-form-control ">
    <label for="{{id}}" class="clr-control-label clr-col-md-12">{{label}}</label>
    <div class="clr-control-container clr-col-md-12">
      <div class="clr-output-wrapper">

        <input id="{{id}}" type="text" formControlName="{{id}}" class="clr-output clr-col-md-11">

      </div>
    </div>
  </div>
</div>
<!-- ./Output Control -->
