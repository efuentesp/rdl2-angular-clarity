<!-- Toggle Switch Control -->
<div [formGroup]="_formGroup">
    <div class="clr-form-control">
      <label for="{{ id }}" class="clr-control-label clr-col-md-12">
        {{ label }}
        <span *ngIf="required" class="required">*</span>
      </label>
      <div
        class="clr-control-container clr-col-md-12"
        [class.clr-error]="_formGroup.get(id).invalid && _formGroup.get(id).touched"
      >
        <div *ngIf="disabled === true; else notDisabled">
          <clr-toggle-container>
            <clr-toggle-wrapper>
              <input
                id="{{ id }}"              
                type="checkbox"
                clrToggle 
                formControlName="{{ id }}"
                [disabled]="true"
                disabled
              />
              <div *ngIf="help === ''; else notEmpty"></div>
              <ng-template #notEmpty>
                <div
                  role="tooltip"
                  aria-haspopup="true"
                  class="tooltip tooltip-left"
                >
                  <clr-icon shape="info-circle" size="24"></clr-icon>
                  <span class="tooltip-content">{{ help }}</span>
                </div>
              </ng-template>
            </clr-toggle-wrapper>
          </clr-toggle-container>
        </div>
        <ng-template #notDisabled>
          <clr-toggle-container>
            <clr-toggle-wrapper>
              <input
                id="{{ id }}"              
                type="checkbox"
                clrToggle 
                formControlName="{{ id }}"
                [disabled]="false"
              />
              <div *ngIf="help === ''; else notEmpty"></div>
              <ng-template #notEmpty>
                <div
                  role="tooltip"
                  aria-haspopup="true"
                  class="tooltip tooltip-left"
                >
                  <clr-icon shape="info-circle" size="24"></clr-icon>
                  <span class="tooltip-content">{{ help }}</span>
                </div>
              </ng-template>
            </clr-toggle-wrapper>
          </clr-toggle-container>
        </ng-template>
      </div>
    </div>
    <!-- ./Datepicker Control -->
  </div>
