<!-- PSG Rol Delete Html -->
<app-page [title]="'Eliminar Rol'">
  <div class="clr-row">
    <div class="clr-col">
      <app-outputbox
        value="{{rol.name}}"
        [id]="'name'"
        label="Nombre"
      ></app-outputbox>
      <app-outputbox
        value="{{rol.description}}"
        [id]="'subfisoItem'"
        label="DescripciÃ³n"
      ></app-outputbox>
      <app-outputbox
        value="{{rol.enabled}}"
        [id]="'enabled'"
        label="Asignado"
      ></app-outputbox>
      <p>
        <button type="submit" class="btn btn-danger" (click)="eliminaRol()">
          <clr-icon shape="trash"></clr-icon> Eliminar
        </button>
        <button type="submit" class="btn btn-outline" (click)="regresaRol()">
          <clr-icon shape="undo"></clr-icon> Regresar
        </button>
      </p>
    </div>
  </div>
</app-page>
