<!-- PSG Rol Add Html -->
<app-page [title]="'Agregar Rol'">
  <div class="clr-row">
    <div class="clr-col">
      <span>
        <app-formbox
          [type]="'add'"
          [_formGroup]="rolForm"
          [orientacion]="horizontal"
        >
          <app-inputbox
            [_formGroup]="rolForm"
            [_formControlName]="name"
            [id]="'name'"
            [required]="true"
            [type]="'text'"
            label="Nombre"
          ></app-inputbox>
          <app-inputbox
            [_formGroup]="rolForm"
            [_formControlName]="description"
            [id]="'description'"
            [required]="true"
            [type]="'text'"
            label="DescripciÃ³n"
          ></app-inputbox>
          <app-select
            [_formGroup]="rolForm"
            [_formControlName]="enabled"
            [id]="'enabled'"
            [required]="true"
            [type]="'selectlist'"
            label="Asignado"
            [items]="enabledArray"
          >
          </app-select>
          <p>
            <button type="submit" class="btn btn-primary" (click)="guardaRol()">
              <clr-icon shape="success-standard"></clr-icon> Agregar
            </button>
            <button
              type="submit"
              class="btn btn-outline"
              (click)="regresaRol()"
            >
              <clr-icon shape="undo"></clr-icon> Regresar
            </button>
          </p>
        </app-formbox>
      </span>
    </div>
  </div>
</app-page>
