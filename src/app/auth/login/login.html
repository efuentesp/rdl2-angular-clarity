<div class="login">
  <div class="login-wrapper">
    <div>
      <form
        clrForm
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        clrLayout="vertical"
        style="width: 25rem; padding: 2rem;"
      >
        <section class="title">
          <h3 class="welcome">Bienvenido a</h3>
          {{title}}
        </section>
        <br />
        <br />

        <div class="clr-form-control">
          <label class="clr-control-label"
            >Correo<span class="required">* </span>:
          </label>
          <div
            class="clr-control-container"
            [class.clr-error]="loginForm.get('email').invalid && loginForm.get('email').touched"
          >
            <div class="clr-input-container">
              <input
                id="email"
                type="text"
                formControlName="email"
                placeholder=""
                class="clr-input"
                required
              />
              <span
                class="clr-subtext"
                *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched"
              >
                <div *ngIf="loginForm.get('email').hasError('required')">
                  <clr-icon
                    class="clr-validate-icon"
                    shape="exclamation-circle"
                  ></clr-icon>
                  Email es requerido
                </div>
              </span>
            </div>
          </div>
        </div>

        <div class="clr-form-control">
          <label class="clr-control-label"
            >Password<span class="required">* </span>:</label
          >
          <div
            class="clr-control-container"
            [class.clr-error]="loginForm.get('password').invalid && loginForm.get('password').touched"
          >
            <div class="clr-input-container">
              <input
                id="password"
                type="password"
                formControlName="password"
                placeholder=""
                class="clr-input"
                required
              />
              <span
                class="clr-subtext"
                *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"
              >
                <div *ngIf="loginForm.get('password').hasError('required')">
                  <clr-icon
                    class="clr-validate-icon"
                    shape="exclamation-circle"
                  ></clr-icon>
                  Password es requerido
                </div>
              </span>
            </div>
          </div>
        </div>

        <button [disabled]="loading" class="btn btn-primary">Login</button>
