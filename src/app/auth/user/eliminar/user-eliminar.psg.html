<!-- PSG User Delete Html -->
<!-- head -->
<div class="card-header">
  Eliminar User
</div>
<!-- ./head -->

<!-- form -->
<form class="form" [formGroup]="userForm">
  <!-- div -->
  <div style="margin: 20px;">
    <!-- fields -->
    <div class="clr-form-control">
      <label for="nss" class="clr-control-label"
        >Nombre Usuario<span class="required">*</span></label
      >
      <div class="clr-control-container clr-col-md-12">
        <label
          for="username"
          aria-haspopup="true"
          role="tooltip"
          class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
          [class.invalid]="userForm.get('username').invalid && (userForm.get('username').dirty || userForm.get('username').touched)"
        >
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="Username"
            class="clr-input clr-col-sm-11 clr-col-md-12"
          />
        </label>
      </div>
    </div>
    <div class="clr-form-control">
      <label for="nss" class="clr-control-label"
        >Display<span class="required">*</span></label
      >
      <div class="clr-control-container clr-col-md-12">
        <label
          for="display_name"
          aria-haspopup="true"
          role="tooltip"
          class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
          [class.invalid]="userForm.get('username').invalid && (userForm.get('username').dirty || userForm.get('username').touched)"
        >
          <input
            id="display_name"
            type="text"
            formControlName="display_name"
            placeholder="Display_name"
            class="clr-input clr-col-sm-11 clr-col-md-12"
          />
        </label>
      </div>
    </div>
    <div class="clr-form-control">
      <label for="nss" class="clr-control-label"
        >email<span class="required">*</span></label
      >
      <div class="clr-control-container clr-col-md-12">
        <label
          for="email"
          aria-haspopup="true"
          role="tooltip"
          class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
          [class.invalid]="userForm.get('username').invalid && (userForm.get('username').dirty || userForm.get('username').touched)"
        >
          <input
            id="email"
            type="text"
            formControlName="email"
            placeholder="email"
            class="clr-input clr-col-sm-11 clr-col-md-12"
          />
        </label>
      </div>
    </div>
    <div class="clr-form-control">
      <label for="nss" class="clr-control-label"
        >Password<span class="required">*</span></label
      >
      <div class="clr-control-container clr-col-md-12">
        <label
          for="password"
          aria-haspopup="true"
          role="tooltip"
          class="tooltip tooltip-validation tooltip-sm clr-input clr-col-sm-11 clr-col-md-11"
          [class.invalid]="userForm.get('username').invalid && (userForm.get('username').dirty || userForm.get('username').touched)"
        >
          <input
            id="password"
            type="text"
            formControlName="password"
            placeholder="password"
            class="clr-input clr-col-sm-11 clr-col-md-12"
          />
        </label>
      </div>
    </div>
    <div class="clr-form-control">
      <label class="clr-control-label ">Rol</label>
      <div class="clr-control-container">
        <div class="clr-select-wrapper">
          <select formControlName="rol">
            <option value=""> -- Selecciona -- </option>
            <option [ngValue]="rol.id" *ngFor="let rol of rolesArray"
              >{{rol.name}}</option
            >
          </select>
          <clr-icon
            class="clr-validate-icon"
            shape="exclamation-circle"
          ></clr-icon>
        </div>
      </div>
    </div>
    <div class="clr-form-control">
      <label for="enabled" class="clr-control-label"
        >Asignado<span class="required">*</span></label
      >
      <div class="clr-select-wrapper">
        <select id="enabled" formControlName="enabled" class="clr-col-md-11">
          <option value=""> -- Selecciona -- </option>
          <option value="true"> Activo </option>
          <option value="false">Inactivo</option>
        </select>
      </div>
    </div>
    <!-- ./fields -->

    <!-- buttons -->
    <p>
      <button type="submit" class="btn btn-danger" (click)="eliminaUser()">
        <clr-icon shape="trash"></clr-icon> Eliminar
      </button>
      <button type="submit" class="btn btn-outline" (click)="regresaUser()">
        <clr-icon shape="undo"></clr-icon> Regresar
      </button>
    </p>
    <!-- ./buttons -->

    <!-- modals -->
    <!-- ./modals -->
  </div>
  <!-- ./div -->
</form>
<!-- ./form -->
