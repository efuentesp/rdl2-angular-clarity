<!-- PSG User Add Html -->
<app-page [title]="'Agregar Usuario'">
  <div class="clr-row">
    <div class="clr-col">
      <span>
        <app-formbox
          [type]="'add'"
          [_formGroup]="userForm"
          [orientacion]="horizontal"
        >
          <app-inputbox
            [_formGroup]="userForm"
            [_formControlName]="username"
            [id]="'username'"
            [required]="true"
            [type]="'text'"
            label="Nombre Usuario"
            [placeholder]="'username'"
          ></app-inputbox>
          <app-inputbox
            [_formGroup]="userForm"
            [_formControlName]="display_name"
            [id]="'display_name'"
            [required]="true"
            [type]="'text'"
            label="Display"
            [placeholder]="'display name'"
          ></app-inputbox>
          <app-inputbox
            [_formGroup]="userForm"
            [_formControlName]="email"
            [id]="'email'"
            [required]="true"
            [type]="'text'"
            label="Email"
            [placeholder]="'email'"
          ></app-inputbox>
          <app-inputbox
            [_formGroup]="userForm"
            [_formControlName]="password"
            [id]="'password'"
            [required]="true"
            [type]="'text'"
            label="Password"
            [placeholder]="'password'"
          ></app-inputbox>
          <app-select
            [_formGroup]="userForm"
            [_formControlName]="rol"
            [id]="'rol'"
            [required]="true"
            [type]="'selectlist'"
            label="Rol"
            [items]="rolesArray"
          ></app-select>
          <app-select
            [_formGroup]="userForm"
            [_formControlName]="enabled"
            [id]="'enabled'"
            [required]="true"
            [type]="'selectlist'"
            label="Asignado"
            [items]="enabledArray"
          ></app-select>
          <p>
            <button
              type="submit"
              class="btn btn-primary"
              (click)="guardaUser()"
            >
              <clr-icon shape="success-standard"></clr-icon> Agregar
            </button>
            <button
              type="submit"
              class="btn btn-outline"
              (click)="regresaUser()"
            >
              <clr-icon shape="undo"></clr-icon> Regresar
            </button>
          </p>
        </app-formbox>
      </span>
    </div>
  </div>
</app-page>
