<!-- PSG Administrar Afiliado Html -->
<div class="card-header">
  Administrar Permisos
</div>

<div class="card-block">
  <clr-datagrid [clrDgLoading]="loading">
    <clr-dg-placeholder>No se encontr贸 informaci贸n.</clr-dg-placeholder>
    <clr-dg-column [clrDgField]="'code'">
      <ng-container *clrDgHideableColumn="{ hidden: false }">
        C贸digo
      </ng-container>
    </clr-dg-column>
    <clr-dg-column [clrDgField]="'description'">
      <ng-container *clrDgHideableColumn="{ hidden: false }">
        Descripci贸n
      </ng-container>
    </clr-dg-column>

    <clr-dg-row
      *clrDgItems="let permission of permissionArray"
      [clrDgItem]="afiliado"
    >
      <clr-dg-action-overflow>
        <button
          class="action-item"
          (click)="setClickedRowEditaAfiliado(i, afiliado)"
        >
          <clr-icon shape="note"></clr-icon> Editar
        </button>
        <button
          class="action-item"
          (click)="setClickedRowEliminaAfiliado(i, afiliado)"
        >
          <clr-icon shape="trash"></clr-icon> Borrar
        </button>
      </clr-dg-action-overflow>

      <clr-dg-cell>{{ permission.code }}</clr-dg-cell>
      <clr-dg-cell>{{ permission.description }}</clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer>
      <clr-dg-column-toggle>
        <clr-dg-column-toggle-title>Elegir columnas</clr-dg-column-toggle-title>
        <clr-dg-column-toggle-button
          >Seleccionar todas</clr-dg-column-toggle-button
        >
      </clr-dg-column-toggle>
      <clr-dg-pagination #pagination [clrDgPageSize]="10">
        {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }} de
        {{ pagination.totalItems }} registros
      </clr-dg-pagination>
    </clr-dg-footer>
  </clr-datagrid>
</div>
